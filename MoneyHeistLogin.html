<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">    
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<title>Heist game</title>
		<link rel="stylesheet" href="styles/styles.css">
		<link rel="stylesheet" href="styles/buttonStyles.css">
		<link rel="stylesheet" href="styles/validationStyles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>	
		<script src="scripts/myscripts.js">
			sessionStorage.setItem("startTime", "Smith");	
		</script>	
		 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</head>
	<body class="mybody">
		<div  class="whiteFont">
			<h1 class="h1">Money Heist</h1>		
		</div>
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="form-container">
						<h2>Login</h2>
						<form id="loginForm" onsubmit="validateForm()">
								
							<div class="mb-3">
								<label for="username" class="form-label">Username</label>
								<input type="text" class="form-control" id="username" name="username" required>
								<span class="help-block">Please enter valid username (3-20 alphabets only).</span>
								<div class="error-message" id="username-error"></div><br>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input type="password" class="form-control" id="password" name="password" required>
								<span class="help-block">Password must be atleast 6 characters.</span>
								<div class="error-message" id="password-error"></div><br>
							</div>
							<div class="centerAlign">
								<button type="submit" class="btn btn-primary" value="submit">Submit</button><br>
								<div id="success-message" class="hideSuccessMsg">Login Successful!</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
